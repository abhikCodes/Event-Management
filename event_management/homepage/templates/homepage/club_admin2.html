{{% load staticfiles %}
<html lang="en">
<head>
<title>Add Event Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Doctor Appointment Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- font files -->
<link href="//fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
<!-- /font files -->
<!-- css files -->

<link href="{% static 'css/castyle.css' %}" rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
<link href="{% static 'css/cafont-awesome.css' %}" rel="stylesheet">		<!-- font-awesome icons-css-file -->

<link href="{% static  'css/cawickedpicker.css' %}" rel="stylesheet" type='text/css' media="all" />

<script type="text/javascript" src="{% static 'js/cajquery-2.1.4.min.js' %}"></script>
</head>
<body>
	<div class="w3-banner-main">
		<div class="center-container">
			<h1 class="header-w3ls">New Event</h1>

			<div class="content-top">
				<div class="content-w3ls">
					<div class="form-w3ls">
						<form action="#" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="content-wthree1">
								<div class="grid-agileits1">
									<div class="form-control">
										<label class="header">Event Name <span>*</span></label>
										<input type="text" id="name" name="name" placeholder="Name" title="Please enter Event Name" required="">
									</div>

									<div class="form-control">
										<label class="header">Club Name <span>*</span></label>
										<input type="text" id="name" name="clubname" placeholder="Name" title="Please enter Event Name" required="">
									</div>


									<div class="form-control">
										<label class="header">Venue for Event <span>*</span></label>
										<input type="text" id="name" name="Venue" placeholder="Place" title="Please enter your Event Venue" required="">
									</div>
									<div class="form-control">
										<label class="header">Select date <span>*</span></label>
						<input  id="datepicker1" name="Date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'yyyy-mm-dd';}" required="">
									</div>
									<div class="gaps">
								<label class="header">Time <span>*</span></label>
					<input type="text" id="timepicker" name="Time" class="timepicker form-control" value="">
									</div>

									<div class="form-control">
										<label class="header">Add Image </label><!-- <input type="file" name="myfile"> -->
										<input type="text" id="image" title="Image"placeholder="Add Image for your Event">
										<br>
										<input type="file" name="myfile">
										<br>
										<br>
										<!--<input type="file" name="myfile" style="background-color:grey;height:30px;width:100px" value="Upload">-->
									</div>




								</div>

							</div>
					</div>

					<div class="form-w3ls-1">
						<div class="form-control">
										<label class="header">Contact Email <span>*</span></label>
										<input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
									</div>
									<div class="grid-w3layouts1">
									<div class="w3-agile1">
										<label class="rating">Choose Interests<span>*</span></label>
										<ul>
											<li>
												<input type="radio" id="a-option" name="selector1">
												<label for="a-option">Music</label>
												<div class="check"></div>
											</li>
											<li>
												<input type="radio" id="b-option" name="selector1">
												<label for="b-option">Dance</label>
												<div class="check"><div class="inside"></div></div>
											</li>

										</ul>
									</div>
								<div class="form-control w3-visit">
									<label class="header">Event Description <span>*</span></label>
										<textarea  name="desc" placeholder="" title="Please enter relevant decription of Event" required=""></textarea>
									</div>
								</div>




					</div>
					<div class="form-control speaker">
										<label class="header">Emiment Guests</label>
												<textarea  name="Guest" placeholder="Enter name of speakers etc." title=""></textarea>
									</div>
									  <!--<button type="submit">Create Event</button>-->
									  <input type="submit" value="Create Event">

						</form>
					<div class="clear"></div>
				</div>

			</div>

				<p class="copyright">Â© 2017 Event Manager| All Rights Reserved </p>
		</div>
	</div>

<!-- Calendar -->
				<link rel="stylesheet" href="{% static 'css/cajquery-ui.css' %}" />
				<script src="{% static 'js/cajquery-ui.js' %}"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
			<script type="text/javascript" src="{% static 'js/cawickedpicker.js' %}"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>
</body>
</html>
